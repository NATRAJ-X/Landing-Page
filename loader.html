<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natraj-X Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background */
        }

        .container {
            position: relative;
            text-align: center;
            color: white; /* White text */
            font-family: 'Times New Roman', Times, serif;
        }

        .x-letter {
            font-size: 550px; /* Adjust size of "X" */
            font-weight: bold;
            position: relative;
        }

        .natraj {
            font-size: 90px; /* Adjust size of "NATRAJ" */
            font-weight: normal;
            position: absolute;
            background-color: #000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            letter-spacing: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="x-letter">X</div>
        <div class="natraj">NATRAJ</div>
    </div>
</body>
</html>
